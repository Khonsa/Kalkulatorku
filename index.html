<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulatorku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex bg-light">

    <div class=" kalk rounded-1 bg-white bg-opacity-50 mx-auto my-auto pt-3 p-4 text-white d-grid align-content-start">
        <h5 class="text-center mb-3">Kalkulatorku</h5>
        <input type="text" name="nama" id="nama"
            class="form-control shadow-none border-0 form-control-lg text-bg-light shadow-none rounded-1"
            placeholder="0">
        <div class="row g-2 mt-1">
            <div class="col-3">
                <button onclick="ac()" class="btn btn-lg text-bg-success col-12 shadow-none border-0 rounded-1 p-3">
                    AC
                </button>
            </div>
            <div class="col-3">
                <button onclick="i('-')" class="btn btn-lg text-bg-success col-12 shadow-none border-0 rounded-1 p-3">
                    +/-
                </button>
            </div>
            <div class="col-3">
                <button onclick="per('%')" class="btn btn-lg text-bg-success col-12 shadow-none border-0 rounded-1 p-3">
                    %
                </button>
            </div>
            <div class="col-3">
                <button onclick="i('/')" class="btn btn-lg text-bg-warning col-12 shadow-none border-0 rounded-1 p-3">
                    /
                </button>
            </div>
            <div class="col-3">
                <button onclick="i(7)" class="btn btn-lg text-bg-light col-12 shadow-none border-0 rounded-1 p-3">
                    7
                </button>
            </div>
            <div class="col-3">
                <button onclick="i(8)" class="btn btn-lg text-bg-light col-12 shadow-none border-0 rounded-1 p-3">
                    8
                </button>
            </div>
            <div class="col-3">
                <button onclick="i(9)" class="btn btn-lg text-bg-light col-12 shadow-none border-0 rounded-1 p-3">
                    9
                </button>
            </div>
            <div class="col-3">
                <button onclick="i('*')" class="btn btn-lg text-bg-warning col-12 shadow-none border-0 rounded-1 p-3">
                    x
                </button>
            </div>
            <div class="col-3">
                <button onclick="i(4)" class="btn btn-lg text-bg-light col-12 shadow-none border-0 rounded-1 p-3">
                    4
                </button>
            </div>
            <div class="col-3">
                <button onclick="i(5)" class="btn btn-lg text-bg-light col-12 shadow-none border-0 rounded-1 p-3">
                    5
                </button>
            </div>
            <div class="col-3">
                <button onclick="i(6)" class="btn btn-lg text-bg-light col-12 shadow-none border-0 rounded-1 p-3">
                    6
                </button>
            </div>
            <div class="col-3">
                <button onclick="i('-')" class="btn btn-lg text-bg-warning col-12 shadow-none border-0 rounded-1 p-3">
                    -
                </button>
            </div>
            <div class="col-3">
                <button onclick="i(1)" class="btn btn-lg text-bg-light col-12 shadow-none border-0 rounded-1 p-3">
                    1
                </button>
            </div>
            <div class="col-3">
                <button onclick="i(2)" class="btn btn-lg text-bg-light col-12 shadow-none border-0 rounded-1 p-3">
                    2
                </button>
            </div>
            <div class="col-3">
                <button onclick="i(3)" class="btn btn-lg text-bg-light col-12 shadow-none border-0 rounded-1 p-3">
                    3
                </button>
            </div>
            <div class="col-3">
                <button onclick="i('+')" class="btn btn-lg text-bg-warning col-12 shadow-none border-0 rounded-1 p-3">
                    +
                </button>
            </div>
            <div class="col-3">
                <button onclick="c()" class="btn btn-lg text-bg-light col-12 shadow-none border-0 rounded-1 p-3">
                    C
                </button>
            </div>
            <div class="col-3">
                <button onclick="i(0)" class="btn btn-lg text-bg-light col-12 shadow-none border-0 rounded-1 p-3">
                    0
                </button>
            </div>
            <div class="col-3">
                <button onclick="i('.')" class="btn btn-lg text-bg-light col-12 shadow-none border-0 rounded-1 p-3">
                    .
                </button>
            </div>
            <div class="col-3">
                <button onclick="h()" class="btn btn-lg text-bg-warning col-12 shadow-none border-0 rounded-1 p-3">
                    =
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
